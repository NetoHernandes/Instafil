            </div>

            <div class="group">
                <p class="cadastro">Ainda não tem cadastro? <span class="blue">Cadastre-se</span></p>
            </div>

            <div class="store"><p>Baixe o App</p></div>
            <div class="download">

                <a href="#" class="app"></a>
            </div>
        </div>
